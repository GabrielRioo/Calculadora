<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Novo Modelo</title>
</head>
<body>
    <div class="flex">
        <div class="border">
            <input type="text" class="result" value="0">
            <div class="alinhado">
                <div class="operators">
                    <button id="op_key" value="+"> + </button>
                    <button id="op_key" value="-"> - </button>
                    <button id="op_key" value="x"> x </button>
                    <button id="op_key" value="/"> / </button>
                </div>
    
                <div class="numbers">
                    <button id="num_key" value="1"> 1 </button>
                    <button id="num_key" value="2"> 2 </button>
                    <button id="num_key" value="3"> 3 </button>
                    
        
                    <button id="num_key" value="4"> 4 </button>
                    <button id="num_key" value="5"> 5 </button>
                    <button id="num_key" value="6"> 6 </button>
                    
        
                    <button id="num_key" value="7"> 7 </button>
                    <button id="num_key" value="8"> 8 </button>
                    <button id="num_key" value="9"> 9 </button>
                    
        
                    <button id="num_key" value="AC"> AC </button>
                    <button id="num_key" value="0"> 0 </button>
                    <button id="num_key" value="="> = </button>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="calculadora_2.js"></script>
</body>
</html>
