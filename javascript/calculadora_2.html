<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Novo Modelo</title>
</head>
<body>
    <div class="flex">
        <div class="border">
            <input type="text" id="tela">
            <div class="grid">
                <button class="numero" value="1">1</button>
                <button class="numero" value="2" onclick="calc()">2</button>
                <button class="numero" value="3" onclick="calc()">3</button>
                <button class="operacao" value="+" onclick="calc()">+</button>
    
                <button class="numero" value="4" onclick="calc()">4</button>
                <button class="numero" value="5" onclick="calc()">5</button>
                <button class="numero" value="6" onclick="calc()">6</button>
                <button class="operacao" value="-" onclick="calc()">-</button>
    
                <button class="numero" value="7" onclick="calc()">7</button>
                <button class="numero" value="8" onclick="calc()">8</button>
                <button class="numero" value="9" onclick="calc()">9</button>
                <button class="operacao" value="*" onclick="calc()">*</button>
    
                <button class="numero" value="AC" onclick="calc()">AC</button>
                <button class="numero" value="0" onclick="calc()">0</button>
                <button class="numero" value="=" onclick="calc()">=</button>
                <button class="operacao" value="/" onclick="calc()">/</button>
            </div>
        </div>
    </div>
</body>
</html>
