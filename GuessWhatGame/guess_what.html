<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="guess_what.css">
    <script src="guess_what.js" defer></script>
    <title>Guess What</title>
</head>

<body>
    <div class="centralize">
        <div class="caixa">
            <h1>Jogo Adivinhe um número</h1>
            <p>
                Selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar em 10 chances ou menos. Lhe
                diremos se
                seu palpite está com valor alto ou baixo.
            </p>
            <div class="digitar">
                <label for="campoPalpite">Digite seu palpite:</label>
                <input type="text" placeholder="Digite um numero" id="campoPalpite" class="campoPalpite">
                <input type="submit" value="Enviar palpite" class="envioPalpite">
            </div>

            <p class="palpites"></p>
            <p class="ultimoResultado"></p>
            <p class="baixoOuAlto"></p>
        </div>
    </div>
</body>

</html>
